service: product-service

frameworkVersion: '2'

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-1

environment:
  PG_HOST: ${env:PG_HOST}
  PG_PORT: ${env:PG_PORT}
  PG_DATABASE: ${env:PG_DATABASE}
  PG_USERNAME: ${env:PG_USERNAME}
  PG_PASSWORD: ${env:PG_PASSWORD}

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
  serverless-offline:
    httpPort: 3001


functions:
  getProductsList:
    handler: src/handlers/getProductsList.getProductsList
    events:
      - http:
          path: products
          method: get
          cors: true
  getProductsById:
    handler: src/handlers/getProductsById.getProductsById
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
          request:
            parameters:
              paths:
                productId: true
  addProduct:
    handler: src/handlers/addProduct.addProduct
    events:
      - http:
          method: post
          path: products
          cors: true
  deleteProduct:
    handler: src/handlers/deleteProduct.deleteProduct
    events:
      - http:
          method: delete
          path: products/{productId}
          cors: true
